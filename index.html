<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css"
      integrity="sha256-piqEf7Ap7CMps8krDQsSOTZgF+MU/0MPyPW2enj5I40="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Karla&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Task Mastery</title>
  </head>

  <body>
    <header class="container-fluid">
      <div class="row bg-dark text-white text-center pt-3">
        <div class="col-12">
          <h1>Task Mastery</h1>
        </div>
      </div>
    </header>
    <main class="container-fluid bg-dark">
      <div class="row p-3 pr-5">
        <div id="add-list" class="col-12 col-sm-6 col-md-4">
          <form onsubmit="app.listController.addList(event)">
            <div class="d-flex align-items-center">
              <input
                type="text"
                name="title"
                id="title"
                class="form-control pr-5"
                placeholder="New list title..."
                required
              />
              <button type="submit" class="btn-blank">
                <i class="fa fa-plus"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="row pr-3 pl-3 pb-4 pt-3 main-height">
        <div class="col">
          <div id="lists" class="card-columns">
            <!-- SECTION lists template inserts here -->
          </div>
        </div>
      </div>

      <!-- ---------------------------------------------------------------------------------------------------- -->
      <!-- NOTE row below is for experimenting with CSS - delete after using -->

      <div class="row">
        <div class="col">
          <div class="card-columns">
            <div class="card">
              <h5 class="card-header">
                Featured
                <button
                  type="button"
                  class="btn-blank"
                  onclick="app.ListController.deleteList()"
                >
                  <i class="fa fa-trash"></i>
                </button>
              </h5>

              <div class="card-body">
                <ul id="items" class="card-text">
                  <li>
                    <input type="checkbox" /><label for="item"> item</label>
                    <button
                      class="btn-blank"
                      type="button"
                      onclick="app.ListController.deleteItem()"
                    >
                      <i class="fa fa-times"></i>
                    </button>
                  </li>
                  <li>
                    <input type="checkbox" /><label for="item"> item</label>
                    <button
                      class="btn-blank"
                      type="button"
                      onclick="app.ListController.deleteItem()"
                    >
                      <i class="fa fa-times"></i>
                    </button>
                  </li>
                </ul>
                <!-- SECTION add items form within list -->
                <form>
                  <div id="add-item" class="d-flex align-items-center">
                    <input
                      type="text"
                      name="item"
                      id="item"
                      class="form-control pr-5"
                      placeholder="New task..."
                    />
                    <button type="submit" class="btn-blank">
                      <i class="fa fa-plus"></i>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- ----------------------------------------------------------------------------------------------------------- -->
    </main>
    <footer class="container-fluid">
      <div class="row bg-dark text-light text-center p-3">
        <div class="col">
          <p>
            When it is obvious that the goals cannot be reached, don't adjust
            the goals. Adjust the action steps.
          </p>
          <p class="text-muted">Confucius</p>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="app/main.js" type="module"></script>
  </body>
</html>
