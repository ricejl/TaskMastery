<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css"
      integrity="sha256-piqEf7Ap7CMps8krDQsSOTZgF+MU/0MPyPW2enj5I40="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Task Mastery</title>
  </head>

  <body>
    <header class="container-fluid">
      <div class="row bg-dark text-light text-center p-3">
        <div class="col-12">
          <h1>Task Mastery</h1>
        </div>
      </div>
    </header>
    <main class="container-fluid bg-secondary">
      <div class="row p-3 pr-5">
        <div id="add-list" class="col-12 col-sm-6 col-md-4">
          <form onsubmit="app.listController.addList(event)">
            <div class="d-flex align-items-center">
              <input
                type="text"
                name="title"
                id="title"
                class="form-control pr-5"
                placeholder="New list title..."
              />
              <button type="submit" class="btn-blank">
                <i class="fa fa-plus"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
      <div id="lists" class="row pr-3 pl-3 pb-4 main-height">
        <!-- start SECTION insert lists template -->
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3">
          <div class="card">
            <h5 class="card-header">Featured</h5>
            <div class="card-body">
              <ul id="items" class="card-text">
                <li>item</li>
                <button class="btn btn-danger" type="button" onclick="app.ListController.deleteItem()">delete</button>
              </ul>
              <!-- SECTION form within list -->
              <form onsubmit="app.listController.addItem(event)">
                <div class="d-flex align-items-center">
                  <input
                    type="text"
                    name="item"
                    id="item"
                    class="form-control pr-5"
                    placeholder="New task..."
                  />
                  <button type="submit" class="btn-blank">
                    <i class="fa fa-plus"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- end SECTION lists template -->
      </div>
</div>

    </main>
    <footer class="container-fluid">
      <div class="row bg-dark text-light text-center p-3">
        <div class="col">
          <p>
            When it is obvious that the goals cannot be reached, don't adjust
            the goals. Adjust the action steps.
          </p>
          <p class="text-muted">Confucius</p>
        </div>
      </div>
    </footer>
    <script src="app/main.js" type="module"></script>
  </body>
</html>
